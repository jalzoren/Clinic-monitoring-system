<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="dashbstyle.css">
    

</head>
<body>
    <div class="sidebar">
        <div class="logo-content">
          <div class="logo" id="logo">
            <img src="/pictures/logo.png" alt="Logo" class="logo-img">
            <div class="logo-name">PLPClinic</div>
          </div>
        </div>
      
      
    
    
        <ul class="nav-list">
            <li>
                <a href="#">
                <i class='bx bxs-grid-alt bx-rotate-180' ></i>
                <span class="link-name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
           
            <li>
                <a href="#">
                <i class='bx bxs-file' ></i>               
                <span class="link-name">Assessment</span>
                </a>
                <span class="tooltip">Patient Assessment</span>
            </li>
            <li>
                <a href="#">
                <i class='bx bxs-cabinet'></i>
                <span class="link-name">Borrowing</span>
                </a>
                <span class="tooltip">Borrowing Form</span>
            </li>
            <li>
                <a href="#">
                <i class='bx bxs-clinic'></i>
                <span class="link-name">Dental</span>
                </a>
                <span class="tooltip">Dental Form</span>
            </li>
            <li>
                <a href="#">
                <i class='bx bxs-info-square' ></i>
                <span class="link-name">Transactions</span>
                </a>
                <span class="tooltip">Daily Transaction</span>
            </li>
            <li>
                <a href="#">
                <i class='bx bxs-capsule' ></i>
                <span class="link-name">Inventory</span>
                </a>
                <span class="tooltip">Medicine Inventory</span>
            </li>
            
        </ul>
        <ul>
        <li class="log-out">
            <br>
            <br>
            <br>
            <br>
            <br>
            <a href="#">
            <i class='bx bx-log-out bx-rotate-180' ></i>
            <span class="link-name">Logout</span>
            </a>
        </li>
    </ul>
    </div>

    <div class="home-content">
        <div class="text">HOME / EDIT THIS FOR CERTAIN HTML PARTS</div>
    </div>

    <script>
        let btn = document.querySelector("#logo");
        let sidebar = document.querySelector(".sidebar");
    
        btn.onclick = function() {
            sidebar.classList.toggle("active");
        }
    </script>
    
</body>
</html>
